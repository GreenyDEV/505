<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>505</title>

        html {

        }

        .container {

        }

        .nav-cont div {
            font-family: "Inter", sans-serif;
            font-weight: 200;
            margin-right: 30px;
            cursor: pointer;
        }

        .footer {
            position: absolute;
            bottom: 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <div> <img src="logo.png"> </div>
